<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
	<script src="/static/college.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <body>
        <h1 id="title" class="text-center">PalsOnCampus</h1>
        <div clas="container-fluid">
            <div class="row text-center">
                <div id="left" class="col-sm-6">
                    <h3>Sign In</h3>
                    <form id="left_form" class="form-horizontal" method="POST" action="/login">
                        <div id="signin_form" class="form-group">
                          <div id="email_field"  class="col-xs-8">
                            {{form.hidden_tag()}}
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required="">
                          </div>
                        </div>
                        <div class="form-group">
                          <div id="pass_field"  class="col-xs-8">          
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required="">
                          </div>
                        </div>
                        <div class="form-group">      
                            <div>
                                <div class="checkbox">
                                    <label id="remember_me_label" ><input type="checkbox">Remember me</label>
                                    <br>
                                    <button id="forgot" type="button" class="btn btn-link">forgot?</button>
                                </div>
                            </div>
                        </div>  
                        <div class="form-group">        
                          <div>
                            <button id="signin_button" type="submit" class="btn btn-primary">SignIn</button>
                          </div>
                        </div>
                      </form>
                </div>
                <div id="right" class="col-sm-6">  
                    <h3>Sign Up</h3>
                    <form id="right_form" class="form-horizontal" method="POST" action="/register">
                        {{form.hidden_tag()}}
                        <div id="signin_form" class="form-group">
                          <div id="first_name_field" class="col-xs-8">
                            <input type="text" class="form-control" id="first" placeholder="First Name" name="firstName" required="">
                          </div> 
                        </div>
                        <div id="signin_form" class="form-group">
                          <div id="last_name_field"  class="col-xs-8" >
                            <input type="text" class="form-control" id="last" placeholder="Last Name" name="lastName" required="">
                          </div>
                        </div>
                        <div id="signin_form" class="form-group">
                          <div id="email_field"  class="col-xs-8" >
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required="">
                          </div>
                        </div>
                        <div class="form-group">
                            <div id="pass_field"   class="col-xs-8" >          
                            <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="re_pass_field"  class="col-xs-8" >          
                            <input type="password" class="form-control" id="re_pwd" placeholder="Re-enter password" name="password2" required="">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <div id="birth_date_field"  class="col-xs-8">
                                <input type="date" class="form-control" id="birth" placeholder="Date of Birth" name="birthDate" required="">
                            </div>  
                        </div>
			                    
                        <div class="form-group">
                            <div id="campus_name"  class="col-xs-8">
                                <input type="text" class="form-control" id="campus" placeholder="Campus" name="campus" required="">
                            </div>  
                        </div>
                        <div class="form-group">        
                          <div>
                            <button id="signup_button" type="submit" class="btn btn-primary">SignUp</button>
                          </div>
                        </div>
                      </form>
                </div>                
            </div>
        </div>  
    </body>
</html>
